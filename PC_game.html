	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-7">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<p>
						<span class="glyphicon glyphicon-th-list"></span>
					</p>
				</a>
				<!-- attractivestar -->
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-7">
				<ul class="nav navbar-nav">

					<li>
						<div class="container" style="width:130px; height:50px;">
							<a id="modal_trigger" href="#modal" class="btn" style="width: 82px;margin-bottom: 0px;margin-top: 5px;height: 38px;">login</a>

							<div id="modal" class="popupContainer" style="display:none;">
								<header class="popupHeader">
									<span class="header_title">Login</span>
									<span class="modal_close"><i class="fa fa-times"></i></span>
								</header>
								
								<section class="popupBody">
									<!-- Social Login -->
									<div class="social_login">
										<div class="">
											<a href="#" class="social_box fb">
												<span class="icon"><i class="fa fa-facebook"></i></span>
												<span class="icon_title">Connect with Facebook</span>
												
											</a>

											<a href="#" class="social_box google">
												<span class="icon"><i class="fa fa-google-plus"></i></span>
												<span class="icon_title">Connect with Google</span>
											</a>
										</div>

										<div class="centeredText">
											<span>Or use your Email address</span>
										</div>

										<div class="action_btns">
											<div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
											<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
										</div>
									</div>

									<!-- Username & Password Login form -->
									<div class="user_login">
										<form>
											<label>Email / Username</label>
											<input type="text" />
											<br />

											<label>Password</label>
											<input type="password" />
											<br />

											<div class="checkbox">
												<input id="remember" type="checkbox" />
												<label for="remember">Remember me on this computer</label>
											</div>

											<div class="action_btns">
												<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
												<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
											</div>
										</form>

										<a href="#" class="forgot_password">Forgot password?</a>
									</div>

									<!-- Register Form -->
									<div class="user_register">
										<form>
											<label>Full Name</label>
											<input type="text" />
											<br />

											<label>Email Address</label>
											<input type="email" />
											<br />

											<label>Password</label>
											<input type="password" />
											<br />

											<div class="checkbox">
												<input id="send_updates" type="checkbox" />
												<label for="send_updates">Send me occasional email updates</label>
											</div>

											<div class="action_btns">
												<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
												<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
											</div>
										</form>
									</div>
								</section>
							</div>
						</div>

						<script type="text/javascript">
							$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

							$(function(){
								// Calling Login Form
								$("#login_form").click(function(){
									$(".social_login").hide();
									$(".user_login").show();
									return false;
								});

								// Calling Register Form
								$("#register_form").click(function(){
									$(".social_login").hide();
									$(".user_register").show();
									$(".header_title").text('Register');
									return false;
								});

								// Going back to Social Forms
								$(".back_btn").click(function(){
									$(".user_login").hide();
									$(".user_register").hide();
									$(".social_login").show();
									$(".header_title").text('Login');
									return false;
								});

							})
						</script>
					</li>

				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
