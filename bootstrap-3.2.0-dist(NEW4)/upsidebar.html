<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8">
	<title>billboard</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="./css/bootstrap.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container-fluid" style="
    width: 1015px;
    margin-right: 500px;
    padding-left: 0.7%;">
		<div class="navbar-header">
			
			<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle" style="margin-top: 10px;margin-left: 10px;"><i class="fa fa-bars"></i></a>
		</div>
	</div>

	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-7">
		<ul class="nav navbar-nav">

			<li>
				<div class="container" style="width:130px; height:50px;">
					<a id="modal_trigger" href="#modal" class="btn" style="width: 82px;margin-bottom: 0px;margin-top: -40%;height: 38px;">login</a>

					<div id="modal" class="popupContainer" style="position: fixed; z-index: 11000; left: 50%; margin-left: -165px; top: 200px; opacity: 1; display: none;">
						<header class="popupHeader">
							<span class="header_title">Login</span>
							<span class="modal_close"><i class="fa fa-times"></i></span>
						</header>
						
						<section class="popupBody">
							<!-- Social Login -->
							<div class="social_login">
								<div class="">
									<a href="#" class="social_box fb">
										<span class="icon"><i class="fa fa-facebook"></i></span>
										<span class="icon_title">Connect with Facebook</span>
										
									</a>

									<a href="#" class="social_box google">
										<span class="icon"><i class="fa fa-google-plus"></i></span>
										<span class="icon_title">Connect with Google</span>
									</a>
								</div>

								<div class="centeredText">
									<span>Or use your Email address</span>
								</div>

								<div class="action_btns">
									<div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
									<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
								</div>
							</div>

							<!-- Username & Password Login form -->
							<div class="user_login">
								<form>
									<label>Email / Username</label>
									<input type="text">
									<br>

									<label>Password</label>
									<input type="password">
									<br>

									<div class="checkbox">
										<input id="remember" type="checkbox">
										<label for="remember">Remember me on this computer</label>
									</div>

									<div class="action_btns">
										<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
										<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
									</div>
								</form>

								<a href="#" class="forgot_password">Forgot password?</a>
							</div>

							<!-- Register Form -->
							<div class="user_register">
								<form>
									<label>Full Name</label>
									<input type="text">
									<br>

									<label>Email Address</label>
									<input type="email">
									<br>

									<label>Password</label>
									<input type="password">
									<br>

									<div class="checkbox">
										<input id="send_updates" type="checkbox">
										<label for="send_updates">Send me occasional email updates</label>
									</div>

									<div class="action_btns">
										<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
										<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
									</div>
								</form>
							</div>
						</section>
					</div>
				</div>

				<script type="text/javascript">
					$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

					$(function(){
						// Calling Login Form
						$("#login_form").click(function(){
							$(".social_login").hide();
							$(".user_login").show();
							return false;
						});

						// Calling Register Form
						$("#register_form").click(function(){
							$(".social_login").hide();
							$(".user_register").show();
							$(".header_title").text('Register');
							return false;
						});

						// Going back to Social Forms
						$(".back_btn").click(function(){
							$(".user_login").hide();
							$(".user_register").hide();
							$(".social_login").show();
							$(".header_title").text('Login');
							return false;
						});

					})
				</script>
			</li>

		</ul>
	</div><div id="lean_overlay"></div><div id="lean_overlay" style="display: none; opacity: 0.6;"></div><div id="lean_overlay" style="display: none; opacity: 0.6;"></div><!-- /.navbar-collapse -->
	<div class="col-md-9" style="
    width: 1315px;
    padding-left: 900px;
">
		<button type="button" class="btn btn-default navbar-btn">Sign in</button>
		<form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="btn-group" align="left" style="
    padding-left: -50%;
    margin-left: -120%;
">
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
	</div>
</body></html>
